<!DOCTYPE html>
<html lang="pr-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="../CSS/style.css" > 
</head>

<body>
    <div id="corpo">

        <h1>Calculadora</h1>
        <hr>
        <!-- Caixa onde fica o 1 número -->
        <div class="divs">
            <label for ="num1">Primeiro Número:</label>
            <input id="num1" type="number"  placeholder="Digite aqui o primeiro número">
        </div>
        <!-- Selecione das operações -->
        <div class="divs">
            <label for="operacao">Escolha uma operação:</label>
            <select id="operacao" name="operacao">
                <option value="selecione">Selecione</option>
                <option value="soma">Soma</option>
                <option value="subtracao">Subtração</option>
                <option value="divisao">Divisão</option>
                <option value="multiplicacao">Multiplicação</option> 
            </select>
        </div>
        <!-- Caixa onde fica o 2 número -->
        <div class="divs">
            <label for="num2">Segundo Número:</label>
            <input id="num2" type="number"  placeholder="Digite aqui o segundo número">
        </div>
                <!-- Botão -->
        <div class="divs">
            <button onclick ="calcula()">Calcular</button>
            <hr>
            <h2>Resultado:</h2>
            <div id ="res"></div>
            <hr>
        </div>
        
    
    </div>
    <script src="../JAVASCRIPT/calcula.js"></script>
</body>

</html>
